<div class="container mt-3">
    <h2>Login</h2>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <form [formGroup]="loginFormGroup">
                <div class="mb-3 mt-3">
                  <label for="fname">User Name:</label>
                  <input type="text" formControlName="userName" class="form-control" id="fname" placeholder="First name" name="firstName">
                </div>
                <div class="mb-3">
                  <label for="pwd">Password:</label>
                  <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
    
                <button type="button" (click)="login()" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger mx-3 my-3">Forget Password</button>
              </form>
        </div>
    </div>
  </div>
