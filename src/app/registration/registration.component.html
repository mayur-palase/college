<div class="container mt-3">
    <h2>Registration</h2>
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <form [formGroup]="registrationFormGroup">
                <div class="mb-3 mt-3">
                  <label for="fname">First name:</label>
                  <input type="text" formControlName="firstName" class="form-control" id="fname" placeholder="First name" name="firstName">
                </div>
                <div class="mb-3">
                  <label for="lname">Last name:</label>
                  <input type="text" formControlName="lastName" class="form-control" id="lname" placeholder="Last name" name="lastName">
                </div>
                <div class="mb-3">
                  <label for="pwd">Password:</label>
                  <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <div class="mb-3">
                  <label for="confpwd">Confirm Password:</label>
                  <input type="password" class="form-control" id="confpwd" placeholder="Confirm password" name="confpswd">
                </div>
                <div class="mb-3">
                  <label for="address">Address:</label>
                  <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter address" name="address">
                </div>
                <div class="mb-3">
                  <label for="city">City:</label>
                  <input type="text" formControlName="city" class="form-control" id="city" placeholder="Enter city" name="city">
                </div>
                <div class="mb-3">
                  <label for="pin">Pin code:</label>
                  <input type="text" formControlName="pin" class="form-control" id="pin" placeholder="Enter PIN code" name="pin">
                </div>
                <div class="mb-3">
                  <label for="aadhar">Aadhar number:</label>
                  <input type="text" formControlName="aadharNumber" class="form-control" id="aadhar" placeholder="Enter aadhar number" name="aadhar">
                </div>
                <div class="mb-3">
                  <label for="email">Email:</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                </div>
                <div class="mb-3">
                  <label for="phone">Phone:</label>
                  <input type="phone" formControlName="phone" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
                </div>    
                <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger mx-3 my-3">Reset</button>
              </form>
        </div>
    </div>
  </div>
